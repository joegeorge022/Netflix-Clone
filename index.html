<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">Netflix</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="https://via.placeholder.com/40" alt="User Profile">
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Watch Unlimited Movies, TV Shows & More</h1>
            <p>Stream anywhere. Cancel anytime.</p>
            <button class="cta-btn">Watch Now</button>
        </div>
    </section>

    <!-- Movie Rows -->
    <section class="movies-section">
        <h2>Trending Now</h2>
        <div class="movies-row">
            <div class="movie-item"><img src="https://via.placeholder.com/200x300" alt="Movie 1"></div>
            <div class="movie-item"><img src="https://via.placeholder.com/200x300" alt="Movie 2"></div>
            <div class="movie-item"><img src="https://via.placeholder.com/200x300" alt="Movie 3"></div>
            <div class="movie-item"><img src="https://via.placeholder.com/200x300" alt="Movie 4"></div>
        </div>
    </section>

    <section class="movies-section">
        <h2>New Releases</h2>
        <div class="movies-row">
            <div class="movie-item"><img src="https://via.placeholder.com/200x300" alt="Movie 5"></div>
            <div class="movie-item"><img src="https://via.placeholder.com/200x300" alt="Movie 6"></div>
            <div class="movie-item"><img src="https://via.placeholder.com/200x300" alt="Movie 7"></div>
            <div class="movie-item"><img src="https://via.placeholder.com/200x300" alt="Movie 8"></div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
